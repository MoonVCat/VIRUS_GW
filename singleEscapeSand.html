function Avanzar(pRandom,pEnemigo, pVel){
    var random = pRandom;

    switch(random){
        case 0:
        pEnemigo.position.x += 0.041 * pVel;
        break;

        case 1:
        pEnemigo.position.z -=0.041 * pVel;
        break;

        case 2:
        pEnemigo.position.x -=0.041 * pVel;
        break;

        case 3:
        pEnemigo.position.z +=0.041 *pVel;
        break;

            

    }



}
